version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: study-room-backend
    ports:
      - "8000:8000"
    environment:
      - LIVEKIT_SERVER_URL=${LIVEKIT_SERVER_URL:-ws://127.0.0.1:7880}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_TOKEN_TTL=${LIVEKIT_TOKEN_TTL:-3600}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5500,http://127.0.0.1:5500}
      - MAX_ROOMS=${MAX_ROOMS:-1000}
      - ROOM_CLEANUP_INTERVAL=${ROOM_CLEANUP_INTERVAL:-300}
      - ROOM_IDLE_TIMEOUT=${ROOM_IDLE_TIMEOUT:-1800}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    networks:
      - study-room-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/rooms')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: study-room-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - study-room-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  study-room-network:
    driver: bridge
